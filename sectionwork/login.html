<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
        <h1>Log In Page</h1>
      <form id="loginForm">
        <input type="text" id="logusername" placeholder="Phone number, username, or email" required />
        <input type="password" id="logpassword" placeholder="Password" required />
          <button type="button" onclick="sig()">Log In</button>
        
      </form>
      <div class="separator">
        <div></div>
        <span>OR</span>
        <div></div>
      </div>
      <a class="facebook-login" href="#">Log in with Facebook</a>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="index.html">Sign up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
